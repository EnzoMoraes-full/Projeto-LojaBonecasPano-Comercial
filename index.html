    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="paisupremo">

    <div class="header-pai">
        <img src="img/boneca-de-pano.jpg" height="100px" alt="">
        <input type="search" id="pesquisa" placeholder="   Pesquise o que procura...">
    </div>

    <div class="header-cadastro-carrinho-login">
        <button type="submit" id="cadastro">Cadastre-se</button>
        <button type="submit" id="carrinho">Carrinho</button>
        <button type="submit" id="login">Login</button>
    </div>

</div>
    <div class="header-itens">
        <ul>
           <a href="#"><li>Pano de prato</li></a>
           <a href="#"><li>Puxa saco</li></a>
            <a href="#"><li>Peso de porta</li></a>
            <a href="#"><li>Coleções</li></a>
            <a href="#"><li>Bruxinhas</li</a>
        </ul>
    </div>

    <div class="main-pai">

        <div class="main-conteudo">

            <div class="main-main">

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="img/boneca.jpg" height="500px" width="90%" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="200">
            <img src="img/boneca1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/boneca1.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    </div>
    </div>
<script src="js/script.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
